<body>
    <!-- ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—ç”»é¢ -->
    <div class="setup-screen" id="setupScreen">
        <h1 style="color: white; font-size: 48px; margin-bottom: 30px;">

        </h1>
        <textarea class="script-input" id="scriptInput" placeholder="ã“ã“ã«å°æœ¬ã‚’è²¼ã‚Šä»˜ã‘...

ä»Šå›ã®ãƒ—ãƒ¬ã‚¼ãƒ³ãƒ†ãƒ¼ã‚·ãƒ§ãƒ³ã§ã¯..."></textarea>
        <button class="start-btn" onclick="startTeleprompter()">
            ã‚¹ã‚¿ãƒ¼ãƒˆ â–¶ï¸
        </button>
    </div>

    <!-- ãƒ¡ã‚¤ãƒ³ç”»é¢ -->
    <div class="teleprompter-container setup-hidden" id="mainScreen">
        <!-- é€²æ—ãƒãƒ¼ -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>
        
        <!-- ã‚¿ã‚¤ãƒãƒ¼ -->
        <div class="timer" id="timer">00:00</div>
        
        <!-- ç¾åœ¨ã®è¡Œ -->
        <div class="current-line">
            <div class="current-text" id="currentText">
                ã‚¹ãƒ”ãƒ¼ãƒã‚’é–‹å§‹ã—ã¦ãã ã•ã„
            </div>
        </div>
        
        <!-- æ¬¡ã®è¡Œ -->
        <div class="next-lines">
            <div class="next-text" id="nextText">
                æ¬¡ã®å†…å®¹ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™...
            </div>
        </div>
    </div>
    
    <!-- ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« -->
    <div class="controls setup-hidden" id="controls">
        <button class="control-btn" onclick="togglePlay()" id="playBtn">â–¶ï¸</button>
        <button class="control-btn" onclick="restart()">ğŸ”„</button>
        <button class="control-btn" onclick="skip()">â­ï¸</button>
    </div>
    
    <!-- é€Ÿåº¦èª¿æ•´ -->
    <div class="speed-control setup-hidden" id="speedControl">
        <div class="speed-label">é€Ÿåº¦</div>
        <input type="range" class="speed-slider" 
               min="0.5" max="3" step="0.1" value="1" 
               orient="vertical"
               onchange="changeSpeed(this.value)">
    </div>

    <script>
        let script = [];
        let currentIndex = 0;
        let isPlaying = false;
        let scrollSpeed = 1;
        let startTime;
        let elapsedInterval;
        
        function startTeleprompter() {
            const inputText = document.getElementById('scriptInput').value;
            if (!inputText.trim()) {
                alert('å°æœ¬ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }
            
            // æ”¹è¡Œã¨å¥èª­ç‚¹ã§åˆ†å‰²
            script = inputText
                .split(/[ã€‚ï¼ï¼Ÿ\n]+/)
                .filter(line => line.trim())
                .map(line => line.trim() + 'ã€‚');
            
            // ç”»é¢åˆ‡ã‚Šæ›¿ãˆ
            document.getElementById('setupScreen').classList.add('setup-hidden');
            document.getElementById('mainScreen').classList.remove('setup-hidden');
            document.getElementById('controls').classList.remove('setup-hidden');
            document.getElementById('speedControl').classList.remove('setup-hidden');
            
            // åˆæœŸè¡¨ç¤º
            updateDisplay();
            startTimer();
        }
        
        function updateDisplay() {
            if (currentIndex >= script.length) {
                document.getElementById('currentText').innerHTML = 
                    '<span class="important">å®Œäº†ï¼ãŠç–²ã‚Œæ§˜ã§ã—ãŸ ğŸ‰</span>';
                document.getElementById('nextText').textContent = '';
                isPlaying = false;
                return;
            }
            
            // ç¾åœ¨ã®æ–‡ã‚’è¡¨ç¤ºï¼ˆã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ãƒã‚¤ãƒ©ã‚¤ãƒˆï¼‰
            let currentLine = script[currentIndex];
            currentLine = highlightKeywords(currentLine);
            document.getElementById('currentText').innerHTML = currentLine;
            
            // æ¬¡ã®3è¡Œã‚’è¡¨ç¤º
            const nextLines = script.slice(currentIndex + 1, currentIndex + 4);
            document.getElementById('nextText').innerHTML = 
                nextLines.join('<br>') || 'ï¼ˆçµ‚äº†ï¼‰';
            
            // é€²æ—ãƒãƒ¼æ›´æ–°
            const progress = ((currentIndex + 1) / script.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        function highlightKeywords(text) {
            // é‡è¦ã‚­ãƒ¼ãƒ¯ãƒ¼ãƒ‰ã‚’è‡ªå‹•ãƒã‚¤ãƒ©ã‚¤ãƒˆ
            const keywords = ['é‡è¦', 'çµè«–', 'ãƒã‚¤ãƒ³ãƒˆ', 'ç¬¬ä¸€ã«', 'ç¬¬äºŒã«', 'æœ€å¾Œã«'];
            keywords.forEach(keyword => {
                if (text.includes(keyword)) {
                    text = text.replace(keyword, 
                        `<span class="keyword">${keyword}</span>`);
                }
            });
            return text;
        }
        
        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playBtn');
            btn.textContent = isPlaying ? 'â¸ï¸' : 'â–¶ï¸';
            btn.classList.toggle('active');
            
            if (isPlaying) {
                autoScroll();
            }
        }
        
        function autoScroll() {
            if (!isPlaying || currentIndex >= script.length) return;
            
            // æ–‡å­—æ•°ã«å¿œã˜ã¦å¾…æ©Ÿæ™‚é–“ã‚’è¨ˆç®—
            const charCount = script[currentIndex].length;
            const baseTime = 100; // 1æ–‡å­—100ms
            const waitTime = (charCount * baseTime) / scrollSpeed;
            
            setTimeout(() => {
                currentIndex++;
                updateDisplay();
                if (isPlaying) {
                    autoScroll();
                }
            }, waitTime);
        }
        
        function skip() {
            if (currentIndex < script.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }
        
        function restart() {
            currentIndex = 0;
            updateDisplay();
            resetTimer();
        }
        
        function changeSpeed(value) {
            scrollSpeed = parseFloat(value);
        }
        
        function startTimer() {
            startTime = Date.now();
            elapsedInterval = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function resetTimer() {
            clearInterval(elapsedInterval);
            startTimer();
        }
        
        // ã‚­ãƒ¼ãƒœãƒ¼ãƒ‰ã‚·ãƒ§ãƒ¼ãƒˆã‚«ãƒƒãƒˆ
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ': togglePlay(); break;
                case 'ArrowRight': skip(); break;
                case 'ArrowLeft': if(currentIndex > 0) currentIndex--; updateDisplay(); break;
                case 'r': restart(); break;
            }
        });
    </script>
