<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teleprompter - AR Glass Ready</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-color: #2196F3;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --bg-dark: rgba(0, 0, 0, 0.95);
            --bg-medium: rgba(0, 0, 0, 0.8);
            --bg-light: rgba(0, 0, 0, 0.6);
            --text-primary: #FFFFFF;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --text-disabled: rgba(255, 255, 255, 0.3);
            --border-color: rgba(255, 255, 255, 0.2);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: #000;
            color: var(--text-primary);
            overflow: hidden;
            user-select: none;
        }
        
        /* Setup Screen */
        .setup-screen {
            position: fixed;
            inset: 0;
            background: var(--bg-dark);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .setup-container {
            width: 90%;
            max-width: 900px;
            padding: 40px;
        }
        
        .setup-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .setup-title {
            font-size: 32px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .setup-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .script-input-container {
            margin-bottom: 30px;
        }
        
        .script-input {
            width: 100%;
            height: 400px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            padding: 20px;
            resize: vertical;
            font-family: inherit;
            line-height: 1.6;
        }
        
        .script-input:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .setup-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        
        .btn {
            padding: 12px 40px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        /* Main Teleprompter */
        .teleprompter {
            position: fixed;
            inset: 0;
            display: none;
            background: var(--bg-dark);
        }
        
        .teleprompter.active {
            display: block;
        }
        
        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: var(--bg-medium);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 100;
            border-bottom: 1px solid var(--border-color);
        }
        
        .progress-container {
            flex: 1;
            margin: 0 30px;
        }
        
        .progress-bar {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            transition: width 0.3s ease;
            border-radius: 2px;
        }
        
        .timer {
            font-size: 18px;
            font-feature-settings: 'tnum';
            color: var(--text-secondary);
        }
        
        .script-info {
            font-size: 14px;
            color: var(--text-secondary);
        }
        
        /* Text Display Area */
        .text-container {
            position: absolute;
            top: 100px;
            bottom: 160px;
            left: 0;
            right: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0 10%;
        }
        
        .text-scroller {
            width: 100%;
            max-width: 1200px;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        
        .text-content {
            position: absolute;
            width: 100%;
            transition: transform 0.3s ease;
        }
        
        .text-line {
            padding: 15px 40px;
            margin-bottom: 10px;
            font-size: 42px;
            line-height: 1.4;
            color: var(--text-secondary);
            opacity: 0.4;
            transition: all 0.3s ease;
        }
        
        .text-line.current {
            color: var(--text-primary);
            opacity: 1;
            font-size: 52px;
            background: rgba(33, 150, 243, 0.1);
            border-left: 4px solid var(--primary-color);
            transform: scale(1.02);
            margin: 20px 0;
        }
        
        .text-line.next {
            opacity: 0.6;
            font-size: 38px;
        }
        
        .text-line.passed {
            opacity: 0.25;
            font-size: 36px;
        }
        
        /* Reading Guide */
        .reading-guide {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            pointer-events: none;
        }
        
        /* Control Panel */
        .control-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 140px;
            background: var(--bg-medium);
            backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
            z-index: 100;
            padding: 20px;
        }
        
        .control-btn {
            width: 75px;
            height: 75px;
            border: 2px solid var(--border-color);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .control-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .control-btn svg {
            width: 32px;
            height: 32px;
            fill: currentColor;
        }
        
        /* Speed Control */
        .speed-control {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
        }
        
        .speed-label {
            font-size: 14px;
            color: var(--text-secondary);
            min-width: 80px;
        }
        
        .speed-slider {
            width: 150px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }
        
        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .speed-value {
            font-size: 14px;
            color: var(--text-primary);
            min-width: 40px;
        }
        
        /* Settings Panel */
        .settings-panel {
            position: fixed;
            top: 60px;
            right: 0;
            width: 320px;
            height: calc(100% - 200px);
            background: var(--bg-medium);
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--border-color);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 99;
            overflow-y: auto;
            padding: 30px;
        }
        
        .settings-panel.open {
            transform: translateX(0);
        }
        
        .settings-title {
            font-size: 18px;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .setting-group {
            margin-bottom: 25px;
        }
        
        .setting-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .setting-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .font-size-input {
            width: 100px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 16px;
            height: 45px;
        }
        
        /* Scroll Mode Buttons */
        .scroll-modes {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .mode-btn {
            flex: 1;
            padding: 18px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            min-height: 55px;
        }
        
        .mode-btn.active {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .text-line {
                font-size: 32px;
            }
            
            .text-line.current {
                font-size: 40px;
            }
            
            .settings-panel {
                width: 100%;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
            }
            
            .control-btn svg {
                width: 28px;
                height: 28px;
            }
        }
        
        /* Mirroring */
        .mirror-mode {
            transform: scaleX(-1);
        }
        
        /* Focus Mode */
        .focus-mode .top-bar,
        .focus-mode .control-panel {
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }
        
        .focus-mode:hover .top-bar,
        .focus-mode:hover .control-panel {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Setup Screen -->
    <div class="setup-screen" id="setupScreen">
        <div class="setup-container">
            <div class="setup-header">
                <h1 class="setup-title">TELEPROMPTER</h1>
                <p class="setup-subtitle">Optimized for AR glasses and professional presentations</p>
            </div>
            
            <div class="script-input-container">
                <textarea class="script-input" id="scriptInput" 
                    placeholder="台本をここに入力またはペースト...

改行で段落を分けることができます。
句読点で自動的に区切ることも可能です。"></textarea>
            </div>
            
            <div class="setup-actions">
                <button class="btn btn-secondary" onclick="loadSample()">サンプル読込</button>
                <button class="btn btn-primary" onclick="startTeleprompter()">開始</button>
            </div>
        </div>
    </div>
    
    <!-- Main Teleprompter -->
    <div class="teleprompter" id="teleprompter">
        <!-- Top Bar -->
        <div class="top-bar">
            <div class="script-info">
                <span id="lineInfo">1 / 1</span>
            </div>
            
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar" style="width: 0%"></div>
                </div>
            </div>
            
            <div class="timer" id="timer">00:00</div>
        </div>
        
        <!-- Text Display Area -->
        <div class="text-container">
            <div class="reading-guide"></div>
            <div class="text-scroller" id="textScroller">
                <div class="text-content" id="textContent"></div>
            </div>
        </div>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <button class="control-btn" onclick="jumpBack()" title="10秒戻る">
                <svg viewBox="0 0 24 24"><path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6s-2.69 6-6 6-6-2.69-6-6H4c0 4.42 3.58 8 8 8s8-3.58 8-8-3.58-8-8-8z"/></svg>
            </button>
            
            <button class="control-btn" onclick="previousLine()" title="前の行">
                <svg viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></svg>
            </button>
            
            <button class="control-btn active" onclick="togglePlay()" id="playBtn" title="再生/一時停止">
                <svg viewBox="0 0 24 24" id="playIcon"><path d="M8 5v14l11-7z"/></svg>
                <svg viewBox="0 0 24 24" id="pauseIcon" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            
            <button class="control-btn" onclick="nextLine()" title="次の行">
                <svg viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></svg>
            </button>
            
            <button class="control-btn" onclick="jumpForward()" title="10秒進む">
                <svg viewBox="0 0 24 24"><path d="M12 5V1l5 5-5 5V7c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6h2c0 4.42-3.58 8-8 8s-8-3.58-8-8 3.58-8 8-8z"/></svg>
            </button>
            
            <div class="speed-control">
                <span class="speed-label">速度</span>
                <input type="range" class="speed-slider" id="speedSlider" 
                    min="0.1" max="1.5" step="0.05" value="0.7" onchange="changeSpeed(this.value)">
                <span class="speed-value" id="speedValue">0.7x</span>
            </div>
            
            <button class="control-btn" onclick="toggleSettings()" title="設定">
                <svg viewBox="0 0 24 24"><path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"/></svg>
            </button>
            
            <button class="control-btn" onclick="exitTeleprompter()" title="終了">
                <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </button>
        </div>
        
        <!-- Settings Panel -->
        <div class="settings-panel" id="settingsPanel">
            <h3 class="settings-title">設定</h3>
            
            <div class="setting-group">
                <div class="setting-label">スクロールモード</div>
                <div class="scroll-modes">
                    <button class="mode-btn active" onclick="setScrollMode('line')">行単位</button>
                    <button class="mode-btn" onclick="setScrollMode('smooth')">スムーズ</button>
                    <button class="mode-btn" onclick="setScrollMode('word')">単語単位</button>
                </div>
            </div>
            
            <div class="setting-group">
                <div class="setting-label">文字サイズ</div>
                <div class="setting-control" style="display: flex; gap: 10px; justify-content: space-between;">
                    <button class="mode-btn" onclick="changeFontSize(Math.max(20, state.fontSize - 5))" style="flex: 0 0 80px;">小</button>
                    <span id="fontSizeDisplay" style="color: var(--text-primary); font-size: 18px; display: flex; align-items: center; min-width: 60px; justify-content: center;">52px</span>
                    <button class="mode-btn" onclick="changeFontSize(Math.min(120, state.fontSize + 5))" style="flex: 0 0 80px;">大</button>
                </div>
            </div>
            
            <div class="setting-group">
                <div class="setting-label">行間隔</div>
                <div class="setting-control" style="display: flex; gap: 10px; justify-content: space-between;">
                    <button class="mode-btn" onclick="changeLineHeight(Math.max(1, state.lineHeight - 0.2))" style="flex: 0 0 80px;">狭く</button>
                    <span id="lineHeightDisplay" style="color: var(--text-primary); font-size: 18px; display: flex; align-items: center; min-width: 60px; justify-content: center;">1.6</span>
                    <button class="mode-btn" onclick="changeLineHeight(Math.min(2.5, state.lineHeight + 0.2))" style="flex: 0 0 80px;">広く</button>
                </div>
            </div>
            
            <div class="setting-group">
                <div class="setting-label">表示オプション</div>
                <div style="display: flex; flex-direction: column; gap: 10px; margin-top: 10px">
                    <label style="display: flex; align-items: center; gap: 15px; cursor: pointer; padding: 10px 0;">
                        <input type="checkbox" onchange="toggleMirror(this.checked)" style="width: 20px; height: 20px; cursor: pointer;">
                        <span style="font-size: 16px">ミラーモード</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 15px; cursor: pointer; padding: 10px 0;">
                        <input type="checkbox" onchange="toggleFocusMode(this.checked)" style="width: 20px; height: 20px; cursor: pointer;">
                        <span style="font-size: 16px">フォーカスモード</span>
                    </label>
                    <label style="display: flex; align-items: center; gap: 15px; cursor: pointer; padding: 10px 0;">
                        <input type="checkbox" checked onchange="toggleGuide(this.checked)" style="width: 20px; height: 20px; cursor: pointer;">
                        <span style="font-size: 16px">読みガイド表示</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // State Management
        let state = {
            lines: [],
            currentLine: 0,
            isPlaying: false,
            scrollSpeed: 0.7,
            scrollMode: 'line', // 'line', 'smooth', 'word'
            fontSize: 52,
            lineHeight: 1.6,
            startTime: null,
            elapsedInterval: null,
            autoScrollInterval: null
        };
        
        // Initialize
        function startTeleprompter() {
            const inputText = document.getElementById('scriptInput').value.trim();
            if (!inputText) {
                alert('台本を入力してください');
                return;
            }
            
            // Parse script into lines
            state.lines = inputText
                .split(/[\n。！？]+/)
                .filter(line => line.trim())
                .map(line => line.trim());
            
            if (state.lines.length === 0) {
                alert('有効なテキストが見つかりません');
                return;
            }
            
            // Setup display
            setupTextDisplay();
            
            // Switch screens
            document.getElementById('setupScreen').style.display = 'none';
            document.getElementById('teleprompter').classList.add('active');
            
            // Start timer
            startTimer();
            
            // Update display
            updateDisplay();
        }
        
        function setupTextDisplay() {
            const container = document.getElementById('textContent');
            container.innerHTML = '';
            
            state.lines.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = 'text-line';
                div.textContent = line;
                div.dataset.index = index;
                container.appendChild(div);
            });
        }
        
        function updateDisplay() {
            // Update line classes
            const lines = document.querySelectorAll('.text-line');
            lines.forEach((line, index) => {
                line.classList.remove('current', 'next', 'passed');
                if (index < state.currentLine) {
                    line.classList.add('passed');
                } else if (index === state.currentLine) {
                    line.classList.add('current');
                } else if (index === state.currentLine + 1) {
                    line.classList.add('next');
                }
            });
            
            // Scroll to current line
            scrollToCurrentLine();
            
            // Update progress
            updateProgress();
            
            // Update line info
            document.getElementById('lineInfo').textContent = 
                `${state.currentLine + 1} / ${state.lines.length}`;
        }
        
        function scrollToCurrentLine() {
            const container = document.getElementById('textScroller');
            const content = document.getElementById('textContent');
            const currentLineEl = document.querySelector('.text-line.current');
            
            if (currentLineEl) {
                const containerHeight = container.offsetHeight;
                const lineTop = currentLineEl.offsetTop;
                const lineHeight = currentLineEl.offsetHeight;
                const targetOffset = (containerHeight / 2) - (lineHeight / 2);
                
                content.style.transform = `translateY(${-lineTop + targetOffset}px)`;
            }
        }
        
        function updateProgress() {
            const progress = ((state.currentLine + 1) / state.lines.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }
        
        // Playback Controls
        function togglePlay() {
            state.isPlaying = !state.isPlaying;
            
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');
            const playBtn = document.getElementById('playBtn');
            
            if (state.isPlaying) {
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'block';
                playBtn.classList.add('active');
                startAutoScroll();
            } else {
                playIcon.style.display = 'block';
                pauseIcon.style.display = 'none';
                playBtn.classList.remove('active');
                stopAutoScroll();
            }
        }
        
        function startAutoScroll() {
            if (state.scrollMode === 'line') {
                autoScrollLine();
            } else if (state.scrollMode === 'smooth') {
                autoScrollSmooth();
            } else if (state.scrollMode === 'word') {
                autoScrollWord();
            }
        }
        
        function autoScrollLine() {
            const currentLineText = state.lines[state.currentLine] || '';
            const charCount = currentLineText.length;
            const baseTime = 100; // ms per character
            const waitTime = (charCount * baseTime) / state.scrollSpeed;
            
            state.autoScrollInterval = setTimeout(() => {
                if (state.isPlaying && state.currentLine < state.lines.length - 1) {
                    nextLine();
                    autoScrollLine();
                } else {
                    state.isPlaying = false;
                    togglePlay();
                }
            }, waitTime);
        }
        
        function autoScrollSmooth() {
            // Implement smooth scrolling
            const scrollStep = 2 * state.scrollSpeed;
            
            state.autoScrollInterval = setInterval(() => {
                const content = document.getElementById('textContent');
                const currentTransform = content.style.transform;
                const currentY = parseFloat(currentTransform.replace(/[^\d.-]/g, '')) || 0;
                
                content.style.transform = `translateY(${currentY - scrollStep}px)`;
                
                // Check if we need to update current line
                const lines = document.querySelectorAll('.text-line');
                const container = document.getElementById('textScroller');
                const centerY = container.offsetHeight / 2;
                
                lines.forEach((line, index) => {
                    const rect = line.getBoundingClientRect();
                    const containerRect = container.getBoundingClientRect();
                    const lineCenter = rect.top - containerRect.top + rect.height / 2;
                    
                    if (Math.abs(lineCenter - centerY) < rect.height / 2) {
                        if (state.currentLine !== index) {
                            state.currentLine = index;
                            updateDisplay();
                        }
                    }
                });
                
                if (state.currentLine >= state.lines.length - 1) {
                    stopAutoScroll();
                    state.isPlaying = false;
                    togglePlay();
                }
            }, 50);
        }
        
        function autoScrollWord() {
            // Similar to line but with word-by-word highlighting
            // This would require more complex text parsing
            autoScrollLine(); // Fallback to line mode for now
        }
        
        function stopAutoScroll() {
            if (state.autoScrollInterval) {
                clearTimeout(state.autoScrollInterval);
                clearInterval(state.autoScrollInterval);
                state.autoScrollInterval = null;
            }
        }
        
        function nextLine() {
            if (state.currentLine < state.lines.length - 1) {
                state.currentLine++;
                updateDisplay();
            }
        }
        
        function previousLine() {
            if (state.currentLine > 0) {
                state.currentLine--;
                updateDisplay();
            }
        }
        
        function jumpBack() {
            state.currentLine = Math.max(0, state.currentLine - 3);
            updateDisplay();
        }
        
        function jumpForward() {
            state.currentLine = Math.min(state.lines.length - 1, state.currentLine + 3);
            updateDisplay();
        }
        
        // Speed Control
        function changeSpeed(value) {
            state.scrollSpeed = parseFloat(value);
            document.getElementById('speedValue').textContent = `${value}x`;
            
            if (state.isPlaying) {
                stopAutoScroll();
                startAutoScroll();
            }
        }
        
        // Settings
        function toggleSettings() {
            const panel = document.getElementById('settingsPanel');
            panel.classList.toggle('open');
        }
        
        function setScrollMode(mode) {
            state.scrollMode = mode;
            
            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Restart auto-scroll if playing
            if (state.isPlaying) {
                stopAutoScroll();
                startAutoScroll();
            }
        }
        
        function changeFontSize(size) {
            state.fontSize = parseInt(size);
            document.querySelectorAll('.text-line').forEach(line => {
                line.style.fontSize = `${size}px`;
            });
            const currentLine = document.querySelector('.text-line.current');
            if (currentLine) {
                currentLine.style.fontSize = `${parseInt(size) * 1.23}px`;
            }
            document.getElementById('fontSizeDisplay').textContent = `${size}px`;
            scrollToCurrentLine();
        }
        
        function changeLineHeight(value) {
            state.lineHeight = parseFloat(value);
            document.querySelectorAll('.text-line').forEach(line => {
                line.style.lineHeight = value;
            });
            document.getElementById('lineHeightDisplay').textContent = value.toFixed(1);
        }
        
        function toggleMirror(enabled) {
            const container = document.getElementById('textContent');
            if (enabled) {
                container.classList.add('mirror-mode');
            } else {
                container.classList.remove('mirror-mode');
            }
        }
        
        function toggleFocusMode(enabled) {
            const teleprompter = document.getElementById('teleprompter');
            if (enabled) {
                teleprompter.classList.add('focus-mode');
            } else {
                teleprompter.classList.remove('focus-mode');
            }
        }
        
        function toggleGuide(enabled) {
            const guide = document.querySelector('.reading-guide');
            guide.style.display = enabled ? 'block' : 'none';
        }
        
        // Timer
        function startTimer() {
            state.startTime = Date.now();
            state.elapsedInterval = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - state.startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function exitTeleprompter() {
            if (confirm('終了しますか？')) {
                stopAutoScroll();
                clearInterval(state.elapsedInterval);
                document.getElementById('teleprompter').classList.remove('active');
                document.getElementById('setupScreen').style.display = 'flex';
                
                // Reset state
                state.currentLine = 0;
                state.isPlaying = false;
            }
        }
        
        // Sample Text
        function loadSample() {
            const sampleText = `皆さん、こんにちは。

        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('teleprompter').classList.contains('active')) {
                switch(e.key) {
                    case ' ':
                        e.preventDefault();
                        togglePlay();
                        break;
                    case 'ArrowRight':
                        nextLine();
                        break;
                    case 'ArrowLeft':
                        previousLine();
                        break;
                    case 'ArrowUp':
                        changeSpeed(Math.min(1.5, state.scrollSpeed + 0.05));
                        document.getElementById('speedSlider').value = state.scrollSpeed;
                        break;
                    case 'ArrowDown':
                        changeSpeed(Math.max(0.1, state.scrollSpeed - 0.05));
                        document.getElementById('speedSlider').value = state.scrollSpeed;
                        break;
                    case 'Escape':
                        exitTeleprompter();
                        break;
                    case 'r':
                        state.currentLine = 0;
                        updateDisplay();
                        break;
                }
            }
        });
    </script>
