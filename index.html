<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1920, height=1080">
    <title>TelePrompter AR - ARグラス対応カンペアプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
        }
        
        /* メインコンテナ */
        .teleprompter-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 1600px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* 現在読む部分（ハイライト） */
        .current-line {
            background: rgba(0,0,0,0.9);
            border: 3px solid #00ff00;
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0,255,0,0.3);
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 30px rgba(0,255,0,0.3); }
            50% { box-shadow: 0 0 50px rgba(0,255,0,0.5); }
        }
        
        .current-text {
            color: #ffffff;
            font-size: 48px;
            line-height: 1.8;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        /* 次に来る文章（プレビュー） */
        .next-lines {
            background: rgba(0,0,0,0.6);
            border-radius: 15px;
            padding: 30px;
            width: 100%;
        }
        
        .next-text {
            color: rgba(255,255,255,0.6);
            font-size: 32px;
            line-height: 1.6;
        }
        
        /* 進捗バー */
        .progress-bar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #00ff00);
            transition: width 0.3s ease;
            box-shadow: 0 0 10px rgba(0,255,0,0.5);
        }
        
        /* コントロールパネル */
        .controls {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        .control-btn.active {
            background: rgba(76,175,80,0.5);
            border-color: #4CAF50;
        }
        
        /* 速度調整 */
        .speed-control {
            position: fixed;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 20px;
        }
        
        .speed-label {
            color: white;
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .speed-slider {
            writing-mode: bt-lr; /* IE */
            -webkit-appearance: slider-vertical;
            width: 30px;
            height: 200px;
        }
        
        /* タイマー表示 */
        .timer {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            background: rgba(0,0,0,0.7);
            padding: 10px 30px;
            border-radius: 30px;
        }
        
        /* セットアップ画面 */
        .setup-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .setup-hidden {
            display: none;
        }
        
        .script-input {
            width: 80%;
            max-width: 800px;
            height: 400px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            color: white;
            font-size: 20px;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .start-btn {
            padding: 20px 60px;
            font-size: 24px;
            background: linear-gradient(135deg, #4CAF50, #00ff00);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        .start-btn:hover {
            transform: scale(1.1);
        }
        
        /* キーワードハイライト */
        .keyword {
            color: #ffeb3b;
            font-weight: bold;
            text-decoration: underline;
        }
        
        /* 重要マーク */
        .important {
            color: #ff5252;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <!-- セットアップ画面 -->
    <div class="setup-screen" id="setupScreen">
        <h1 style="color: white; font-size: 48px; margin-bottom: 30px;">
            📝 台本を入力してください
        </h1>
        <textarea class="script-input" id="scriptInput" placeholder="ここに台本を貼り付け...

例：
皆さん、こんにちは。
本日は貴重なお時間をいただき、ありがとうございます。
今回のプレゼンテーションでは..."></textarea>
        <button class="start-btn" onclick="startTeleprompter()">
            スタート ▶️
        </button>
    </div>

    <!-- メイン画面 -->
    <div class="teleprompter-container setup-hidden" id="mainScreen">
        <!-- 進捗バー -->
        <div class="progress-bar">
            <div class="progress-fill" id="progressBar" style="width: 0%"></div>
        </div>
        
        <!-- タイマー -->
        <div class="timer" id="timer">00:00</div>
        
        <!-- 現在の行 -->
        <div class="current-line">
            <div class="current-text" id="currentText">
                スピーチを開始してください
            </div>
        </div>
        
        <!-- 次の行 -->
        <div class="next-lines">
            <div class="next-text" id="nextText">
                次の内容がここに表示されます...
            </div>
        </div>
    </div>
    
    <!-- コントロール -->
    <div class="controls setup-hidden" id="controls">
        <button class="control-btn" onclick="togglePlay()" id="playBtn">▶️</button>
        <button class="control-btn" onclick="restart()">🔄</button>
        <button class="control-btn" onclick="skip()">⏭️</button>
    </div>
    
    <!-- 速度調整 -->
    <div class="speed-control setup-hidden" id="speedControl">
        <div class="speed-label">速度</div>
        <input type="range" class="speed-slider" 
               min="0.5" max="3" step="0.1" value="1" 
               orient="vertical"
               onchange="changeSpeed(this.value)">
    </div>

    <script>
        let script = [];
        let currentIndex = 0;
        let isPlaying = false;
        let scrollSpeed = 1;
        let startTime;
        let elapsedInterval;
        
        function startTeleprompter() {
            const inputText = document.getElementById('scriptInput').value;
            if (!inputText.trim()) {
                alert('台本を入力してください');
                return;
            }
            
            // 改行と句読点で分割
            script = inputText
                .split(/[。！？\n]+/)
                .filter(line => line.trim())
                .map(line => line.trim() + '。');
            
            // 画面切り替え
            document.getElementById('setupScreen').classList.add('setup-hidden');
            document.getElementById('mainScreen').classList.remove('setup-hidden');
            document.getElementById('controls').classList.remove('setup-hidden');
            document.getElementById('speedControl').classList.remove('setup-hidden');
            
            // 初期表示
            updateDisplay();
            startTimer();
        }
        
        function updateDisplay() {
            if (currentIndex >= script.length) {
                document.getElementById('currentText').innerHTML = 
                    '<span class="important">完了！お疲れ様でした 🎉</span>';
                document.getElementById('nextText').textContent = '';
                isPlaying = false;
                return;
            }
            
            // 現在の文を表示（キーワードハイライト）
            let currentLine = script[currentIndex];
            currentLine = highlightKeywords(currentLine);
            document.getElementById('currentText').innerHTML = currentLine;
            
            // 次の3行を表示
            const nextLines = script.slice(currentIndex + 1, currentIndex + 4);
            document.getElementById('nextText').innerHTML = 
                nextLines.join('<br>') || '（終了）';
            
            // 進捗バー更新
            const progress = ((currentIndex + 1) / script.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }
        
        function highlightKeywords(text) {
            // 重要キーワードを自動ハイライト
            const keywords = ['重要', '結論', 'ポイント', '第一に', '第二に', '最後に'];
            keywords.forEach(keyword => {
                if (text.includes(keyword)) {
                    text = text.replace(keyword, 
                        `<span class="keyword">${keyword}</span>`);
                }
            });
            return text;
        }
        
        function togglePlay() {
            isPlaying = !isPlaying;
            const btn = document.getElementById('playBtn');
            btn.textContent = isPlaying ? '⏸️' : '▶️';
            btn.classList.toggle('active');
            
            if (isPlaying) {
                autoScroll();
            }
        }
        
        function autoScroll() {
            if (!isPlaying || currentIndex >= script.length) return;
            
            // 文字数に応じて待機時間を計算
            const charCount = script[currentIndex].length;
            const baseTime = 100; // 1文字100ms
            const waitTime = (charCount * baseTime) / scrollSpeed;
            
            setTimeout(() => {
                currentIndex++;
                updateDisplay();
                if (isPlaying) {
                    autoScroll();
                }
            }, waitTime);
        }
        
        function skip() {
            if (currentIndex < script.length - 1) {
                currentIndex++;
                updateDisplay();
            }
        }
        
        function restart() {
            currentIndex = 0;
            updateDisplay();
            resetTimer();
        }
        
        function changeSpeed(value) {
            scrollSpeed = parseFloat(value);
        }
        
        function startTimer() {
            startTime = Date.now();
            elapsedInterval = setInterval(updateTimer, 1000);
        }
        
        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('timer').textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function resetTimer() {
            clearInterval(elapsedInterval);
            startTimer();
        }
        
        // キーボードショートカット
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ': togglePlay(); break;
                case 'ArrowRight': skip(); break;
                case 'ArrowLeft': if(currentIndex > 0) currentIndex--; updateDisplay(); break;
                case 'r': restart(); break;
            }
        });
    </script>
</body>
</html>
